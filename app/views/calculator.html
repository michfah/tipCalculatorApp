<h1>Tip Calculator</h1>
        
    <div class="container">
        
        <div>
            
            <label>Amount: €</label>
            <input type="text" name="" class="cost-field" ng-model="calc.cost" placeholder=''/>
            <br/>
            
            <label>Service: </label>
            <select class="tip-field" name="" ng-model="calc.tip" placeholder=''>
                <option value="0">Terrible - No tip!</option>
                <option value="5">Poor - 5%</option>
                <option value="10">Okay - 10%</option>
                <option value="15">Good - 15%</option>
                <option value="20">Very Good - 20%</option>
                <option value="25">Excellent - 25%</option>
            </select>
            <br/>
            
            <label># People: </label>
            <select class="people-field" name="" ng-model="calc.person" ng-options="num for num in calc.people" placeholder=''>
            </select>
            <br/>
            
        </div>
    
        <div>
            <button class="clear" ng-click="calc.clear()"><strong>Clear</strong></button>

            <button class="calculate" ng-disabled="!(calc.cost && calc.tip)" ng-click="calc.calculate()"><strong>Calculate</strong></button>
        </div>

        <div ng-if="calc.cost" class="receipt">
            <hr />
            
            <div ng-if="calc.cost">
                <span class="text-decoration">Cost</span> 
                <span class="numbers">{{ calc.cost | currency : "€" }} </span>
            </div>
            
            <div ng-if="calc.tip && calc.cost">
                <span class="text-decoration">+ Tip</span> 
                <span class="numbers">{{ calc.cost* calc.tip/100 | currency : "€" }}</span>
            </div>
            
            <hr />
            
            <h3 ng-if="calc.total">Total Amount: {{calc.total | currency : "€" }}</h3>
            <h4 ng-if="calc.total && calc.person > 1">({{ calc.total/calc.person | currency : "€" }} per person)</h4>
            
            <hr />
            
            <p class="thankYou" ng-if="calc.total">Thank you for your custom!</p>
            
        </div>
        
    </div>
